<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/gameBoardScreen.css">


    <script src="../js/utils/gameBoardScreen.js" defer></script>
</head>

<body>
<!-- Navigation Bar -->
    <nav>
      <div class="logo-section">
        <img  src="../assets/images/game-icon-gameBoardScreen-alt.jpg" alt="game logo" />
        <h2> Snake <span class="highlight">&</span> Ladders</h2>
      </div>
      <div class="nav-buttons">
        <button id="home-button">Home</button>
        <button id="instruction-button">Instructions</button>
      </div>
    </nav>

    <div class="container">


        <div class="left-side-bar">
            <div class="gameBoard">
                        <img src="../assets/images/9ed2d2966be0c2501bbf74c835e0757d.jpg" alt="Game Board Image">
            </div>      
        </div>



        <div class="right-side-bar">


            <div class="overall-right-side-bar-styling" id="upper-right-side-bar">

                <div class="playerImgName">
                    <img id="activeTurnPlayerImg" src="../assets/images/Player1-Icon.jpg" alt="Player 1 Icon">
                    <div class="activeTurnTextBlock">
                        <h3 id="activeTurnText">Active Turn:</h3>
                        <h4 id="activeTurnPlayerName">Player 1's Turn</h4>
                    </div>
                </div>


                <div class="diceRollSection">
                        <img id="diceIcon" src="../assets/images/dice-1.png" alt="dice">
                     <button id="rollDiceButton">&#9858; Roll Dice</button>
                </div>
            </div>


            <div class="playersLeaderboard overall-right-side-bar-styling">
                <h5>Players Leaderboard</h5>


                <div class="playerInfo PickedPlayerTurn" id="player1Info">
                    <h5 id="player1Name">Player 1</h5>
                    <span class="playerPostionSquareNumber">
                        <p> <span class="currentPlayerSquareNumber">Square 0 </span></p>
                    </span>
                </div>

                <div class="playerInfo sampleClassToBeCloned">
                    <h5 >Player 2</h5>
                    <span class="playerPostionSquareNumber">
                        <p> <span class="currentPlayerSquareNumber">Square 0 </span></p>
                    </span>
                </div>


            </div>




            <div class="gameLog  overall-right-side-bar-styling">
                <h5>Game Log</h5>
                <ul class="gameLogPlayersList">
                    <li class="gameLogPlayers">Player 1 rolled a 0 and moved to Square 0</li>
                    <li class="gameLogPlayers">Player 2 rolled a 0 and moved to Square 0</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
