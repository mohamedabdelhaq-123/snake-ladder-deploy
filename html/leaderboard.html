<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="stylesheet" href="../css/leaderboard.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav>
      <div class="logo-section">
        <img  src="../assets/images/game-icon-gameBoardScreen-alt.jpg" alt="game logo" />
        <h2> Snake <span class="highlight">&</span> Ladders</h2>
      </div>
      <div class="nav-buttons">
        <button id="home-button">Home</button>
        <button id="instruction-button">Instructions</button>
      </div>
    </nav>

    <!-- Main Content -->
    <main>
      <div class="small-header">
        <img src="../assets/images/trophy-icon.png" alt="trophy icon" />
        <span>Hall of fame</span>
    
      </div>
      <h1>Champions</h1>
      <p>The runner ups</p>
      
        <table>
          <thead>
            <tr>
              <th id="rank">Rank</th>
              <th>Player</th>
              <th id="score">Score</th>
            </tr>
          </thead>
          <tbody>
            <tr >
              <td>1</td>
              <td class="player-info">
                <img src="../assets/images/Player1-Icon.jpg" alt="player1">
                andrew
              </td>
              <td>100</td>
            </tr>
            <tr>
              <td>2</td>
              <td class="player-info">
                <img src="../assets/images/Player1-Icon.jpg" alt="player1">
                zeyad
              </td>
              <td>100</td>
            </tr>
            <tr>
              <td>3</td>
             <td class="player-info">
                <img src="../assets/images/Player1-Icon.jpg" alt="player1">
                abdelhaq
              </td>
              <td>100</td>
            </tr>
             <tr>
              <td>4</td>
              <td class="player-info">
                <img src="../assets/images/Player1-Icon.jpg" alt="player1">
                Hanin
              </td>
              <td>100</td>
            </tr>
          </tbody>
        </table>
        <div class="play-again-button">
           <button id="play-again-button">Play again</button>
        </div>
       
    </main>
    <footer>
      <p>
        made with ❤️ by Mohamed abdel el haq , Haneen Ahmed, Zeiad Hesham
        ,Andrew Emad,hashim abdelaziz
      </p>
    </footer>
    <script src="../js/pages/leaderboard-script.js"></script>
  </body>
</html>
