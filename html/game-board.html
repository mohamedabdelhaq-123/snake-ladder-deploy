        <img src="../assets/images/Player1-Icon.jpg" alt="" class="player-marker">

    <template id="playerInfo">
        <div class="playerInfo" >
            <img src="../assets/images/Player1-Icon.jpg" alt="" class="game-board-image">
            <h5 class = "player-name-indicator">Player i</h5>

<body>



    <nav>

    <div class="container">


        <div class="left-side-bar">
            <div id="boardPadding">
                <div class="gameBoard">
                    <div id="playerMarkerContainer"> 
                        <div  id="flagMarker" hidden="true">
                            <img src="../assets/images/flag-icon.svg" alt="">
                        </div>    
                    </div>
                    
                    <img src="../assets/images/preset-snake-board.jpg" alt="Game Board Image">
                </div>      
            </div>
        </div>

 

        <div class="right-side-bar">


            <div class="overall-right-side-bar-styling" id="upper-right-side-bar">

                    <div class="activeTurnTextBlock">
                        <h3 id="activeTurnText">Active Turn:</h3>
                        <h4 id="activeTurnPlayerName">Player 1's Turn</h4>
                    </div>
                </div>


                <div class="diceRollSection">
                        <div id="outcome"><img id="diceIcon" src="../assets/images/dice-1.png" alt="dice"></div>
                         
                     <button id="rollDiceButton">&#9858; Roll Dice</button>
                </div>
            </div>

            <div id="card-container">
                
            </div>
            <div style="display: flex;flex-direction: column;align-content: stretch; width: 100%;">
                <div id = "playersLeaderboard" class="playersLeaderboard overall-right-side-bar-styling">
                    <h5>Players Leaderboard</h5>
    
    
                    <div class="playerInfo PickedPlayerTurn" id="player1Info">
                        <h5 id="player1Name">Player 1</h5>
                        <span class="playerPostionSquareNumber">

                    </div>
    
    
    
                </div>
                <img id="shuffleMarker" src="../assets/images/shuffle-icon.svg" alt="">
            </div>
