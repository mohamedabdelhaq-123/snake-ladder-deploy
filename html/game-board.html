<!DOCTYPE html>
<html lang="en">

<!-- TODO:!!! remove direct style tags -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="../css/gameBoardScreen.css">

    <script type="module" src="../js/pages/game-board.js"></script>

    <!-- add templates -->
    <template id="playerMarker">
        <img src="../assets/images/Player1-Icon.jpg" alt="" style="position: absolute; width: 60px; height: 60px;">
    </template>

    <template id="gameLogPlayers">
        <li class="gameLogPlayers">Player 2 rolled a 0 and moved to Square 1</li>
    </template>

    <template id="playerInfo">
        <div class="playerInfo" >
                    <img src="../assets/images/Player1-Icon.jpg" alt="" style="position: absolute; border-radius: 50% ; width: 40px; height: 40px;">
            <h5 style="margin-left: 45px;">Player i</h5>
            <span class="playerPostionSquareNumber">
                <p> <span class="currentPlayerSquareNumber">Square 1 </span></p>
            </span>
        </div>
    </template>

</head>



<body>


    <div class="topnav">


        <div class="logo-section">
            <img src="../assets/images/game-icon-gameBoardScreen.jpg" alt="Snakes & Ladders Logo" height="30px">
            <h1>Snakes & Ladders</h1>
        </div>



        <div class="nav-links">
            <a id="backToHomeLink" href="../html/home.html">Back to Home</a>
            <a id="exitGameLink" href="../html/leaderboard.html">Exit Game</a>
        </div>


    </div>






    <div class="container">


        <div class="left-side-bar">
            <div class="gameBoard" style="position: absolute;">
                <div id="playerMarkerContainer"></div>
                <img src="../assets/images/preset-snake-board.jpg" alt="Game Board Image" style="width: 800px; height: 800px;">
            </div>      
        </div>

 

        <div class="right-side-bar">


            <div class="overall-right-side-bar-styling" id="upper-right-side-bar">

                <div class="playerImgName">
                    <img id="activeTurnPlayerImg" src="../assets/images/Player1-Icon.jpg" alt="Player 1 Icon">
                    <div class="activeTurnTextBlock">
                        <h3 id="activeTurnText">Active Turn:</h3>
                        <h4 id="activeTurnPlayerName">Player 1's Turn</h4>
                    </div>
                </div>


                <div class="diceRollSection">
                        <img id="diceIcon" src="../assets/images/dice-1.png" alt="dice">
                     <button id="rollDiceButton">&#9858; Roll Dice</button>
                </div>
            </div>


            <div id = "playersLeaderboard" class="playersLeaderboard overall-right-side-bar-styling">
                <h5>Players Leaderboard</h5>


                <div class="playerInfo PickedPlayerTurn" id="player1Info">
                    <h5 id="player1Name">Player 1</h5>
                    <span class="playerPostionSquareNumber">
                        <p> <span class="currentPlayerSquareNumber">Square 0 </span></p>
                    </span>
                </div>



            </div>




            <div class="gameLog  overall-right-side-bar-styling">
                <h5>Game Log</h5>
                <ul id="gameLogPlayersList" class="gameLogPlayersList">
                </ul>
                
            </div>
        </div>
    </div>
</body>

</html>
