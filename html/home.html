<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Snakes and Ladders</title>
	 <link rel="stylesheet" href="../css/global.css">
	<link rel="stylesheet" href="../css/home.css">
</head>
<body>
<!-- Navigation Bar -->
    <nav>
      <div class="logo-section">
        <img  src="../assets/images/game-icon-gameBoardScreen-alt.jpg" alt="game logo" />
        <h2> Snake <span class="highlight">&</span> Ladders</h2>
      </div>
      <div class="nav-buttons">
        <button id="home-button">Home</button>
        <button id="instruction-button">Instructions</button>
      </div>
    </nav>
	<div id="main">
		<div id="header">
			<img src="assets/logo.png" alt="Snakes& Ladders Logo">
			<h1>Let's Roll!</h1>
			<p class="font-small">The classic race to the top. Dodge the snakes, climb the ladders and be the first to score 100</p>
		</div>
		<div id="setup">
			<div class="named-bar">
				<span>Who's Playing?</span>
				<span class="note"> 2 to 4 players</span>
			</div>
			<div id="players">
				<div class="user-entry">
					<span class="color-picker-container">
						<input type="color" name="clr1" id="clr1">
					</span>
					<input type="text" name="player1" id="player1" placeholder="Player1 Name">
				</div>
				<div class="user-entry">
					<span class="color-picker-container">
						<input type="color" name="clr1" id="clr1">
					</span>
					<input type="text" name="player2" id="player2" placeholder="Player2 Name">
				</div>
				<div class="user-entry">
					<span class="color-picker-container">
						<input type="color" name="clr1" id="clr1">
					</span>
					<input type="text" name="player3" id="player3" placeholder="Player3 Name (Optional)">
				</div>
				<div class="user-entry">
					<span class="color-picker-container">
						<input type="color" name="clr1" id="clr1">
					</span>
					<input type="text" name="player4" id="player4" placeholder="Player4 Name (Optional)">
				</div>
			</div>
			
			<button type="button" id="play-btn">
				<span>PLAY NOW</span>
				<span>?icon?</span>
			</button>
			<!-- don't know how to make it that small -->
			<p class="font-small">By clicking play you agree to the game rules</p>
			
		</div>

	</div>
</body>
</html>
